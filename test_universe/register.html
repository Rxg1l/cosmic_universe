<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Universe Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/auth.css" rel="stylesheet" />
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Back to Home
          </a>
          <h2>Join Universe Explorer</h2>
          <p>Create your account and start exploring the cosmos</p>
        </div>

        <form id="registerForm" class="auth-form">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    required
                    placeholder="Enter first name"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    required
                    placeholder="Enter last name"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                placeholder="Enter your email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-at"></i></span>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
                placeholder="Choose a username"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                    placeholder="Create password"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary toggle-password"
                    data-target="password"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                    placeholder="Confirm password"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary toggle-password"
                    data-target="confirmPassword"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="userType">Account Type</label>
            <select class="form-select" id="userType" name="userType" required>
              <option value="">Select account type</option>
              <option value="user">Regular User</option>
              <option value="researcher">Researcher</option>
              <option value="student">Student</option>
            </select>
            <small class="form-text text-muted">
              <i class="fas fa-info-circle me-1"></i>
              Admin accounts require manual approval
            </small>
          </div>

          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="terms"
              required
            />
            <label class="form-check-label" for="terms">
              I agree to the
              <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal"
                >Terms of Service</a
              >
              and
              <a href="#" data-bs-toggle="modal" data-bs-target="#privacyModal"
                >Privacy Policy</a
              >
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100 auth-btn">
            <i class="fas fa-user-plus me-2"></i>Create Account
          </button>

          <div class="auth-footer">
            <p>
              Already have an account? <a href="login.html">Sign in here</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Terms Modal -->
    <div class="modal fade" id="termsModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Terms of Service</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Terms of service content goes here...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Privacy Modal -->
    <div class="modal fade" id="privacyModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Privacy Policy</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Privacy policy content goes here...</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
  </body>
</html>
