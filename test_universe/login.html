<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Universe Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/auth.css" rel="stylesheet" />
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i> Back to Home
          </a>
          <h2>Welcome Back</h2>
          <p>Sign in to your Universe Explorer account</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
                placeholder="Enter your email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
                placeholder="Enter your password"
              />
              <button
                type="button"
                class="btn btn-outline-secondary toggle-password"
                data-target="password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe"
                >Remember me</label
              >
            </div>
            <a href="forgot-password.html" class="forgot-password"
              >Forgot Password?</a
            >
          </div>

          <button type="submit" class="btn btn-primary w-100 auth-btn">
            <i class="fas fa-sign-in-alt me-2"></i>Sign In
          </button>

          <div class="auth-divider">
            <span>Or continue with</span>
          </div>

          <div class="social-auth">
            <button
              type="button"
              class="btn btn-outline-secondary w-100 social-btn"
            >
              <i class="fab fa-google me-2"></i>Google
            </button>
          </div>

          <div class="auth-footer">
            <p>
              Don't have an account? <a href="register.html">Sign up here</a>
            </p>
          </div>
        </form>
      </div>

      <!-- Demo Accounts Info -->
      <div class="demo-accounts">
        <div class="demo-card">
          <h6><i class="fas fa-info-circle me-2"></i>Demo Accounts</h6>
          <div class="demo-account">
            <strong>Admin:</strong> admin@universe.com / admin123
          </div>
          <div class="demo-account">
            <strong>User:</strong> user@universe.com / user123
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
  </body>
</html>
